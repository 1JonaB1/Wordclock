[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.flash_mode = qio
lib_deps = 
	fastled/FastLED@^3.4.0
	hieromon/AutoConnect@^1.2.2
	chrisjoyce911/esp32FOTA@^0.1.4
	adafruit/Adafruit NeoPixel@^1.8.0
	ESPUI
    ESPAsyncWebserver
    ESPAsyncTCP # or AsyncTCP on ESP32
monitor_speed = 115200
